<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <meta name="author" content="Zain Elbourno"
        <title></title>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <header>
            <div class="triangle"></div>
        </header>
        <main>
            <h1>My Image Gallery</h1>
            <div id="gallery-container">

            <figure>
            <img src="https://placehold.co/200x200" alt="img 1 placeholder">
            <figcaption>Image Placeholder 1</figcaption>
            </figure>

            <figure>
            <img src="https://placehold.co/201x200" alt="img 2 placeholder">
            <figcaption>Image Placeholder 2</figcaption>
            </figure>

            <figure>
            <img src="https://placehold.co/200x201" alt="img 3 placeholder">
            <figcaption>Image Placeholder 3</figcaption>
            </figure>
        <div id="lightbox" class="hidden">
            <div class="lightbox-content">
                <button id="prev">&lt;</button>
                <img id="lightbox-img" src="" alt="">
                <button id="next">&gt;</button>
            </div>
        </div>
        </main>
        <footer></footer>
        <script src="script.js"></script>
    </body>
</html>
